<section>
  <div class="container-fluid my-4">
    <div class="row">
      <div class="col">
        <h1>Topic List</h1>
        <a routerLink="/add-topic" class="btn btn-primary m-2">Add Topic</a>
        <ul class="list-group">
          <li class="list-group-item" *ngFor="let topic of topics; let i =index;">
            <div class="row">
              <div class="col-8">
                <p> {{topic.title}}
                </p>
              </div>
              <div class="col-4">
                <button  class="btn btn-primary m-1">All Reply</button>
                <button data-toggle="collapse" data-target="#demo" class="btn btn-primary m-1">Add Reply</button>
                <button class="btn btn-primary m-1">up-vote {{topic.upvotes}}</button>
                <button class="btn btn-primary m-1">down-vote {{topic.downvotes}}</button>
              </div>

            </div>
          </li>

        </ul>
      </div>
    </div>

    <div id="demo" class="collapse">
      <form action="">
        <textarea name="content" id="content" cols="30" rows="10" placeholder="content"></textarea>
      </form>
    </div>
  </div>
</section>
