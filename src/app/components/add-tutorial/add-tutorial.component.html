<div style="width: 400px;margin: auto;">
  <div class="submit-form">
    <div *ngIf="!submitted">
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" class="form-control" [(ngModel)]="tutorial.title" id="title" name="title" required>
      </div>
      <div class="form-group">
        <label for="title">Description</label>
        <input type="text" class="form-control" [(ngModel)]="tutorial.description" id="description" name="description"
          required>
      </div>
      <button (click)="saveTutorial()" class="btn btn-success">Submit</button>
    </div>
  </div>
  <div *ngIf="submitted">
    <h4>You submitted succesfully</h4>
    <button (click)="newTutorial()" class="btn btn-success">Add</button>
  </div>
</div>
